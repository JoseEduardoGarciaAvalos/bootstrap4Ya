<!DOCTYPE html>
<html>
<head>
	<title>Tipos de contenedores</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" style="background-color:#ddd;">
				Este es un contenedor fijo, Se centra el contenido
			</div>
		</div>
		<div class="row">
			<div class="col-md-6" style="background-color:#aaa;">
				Columna 1
			</div>
			<div class="col-md-4" style="background-color:#bbb;">
				Columna 2
			</div>
			<div class="col-md-2" style="background-color:#ccc;">
				Columna 3
			</div>
		</div>
	</div>
	<hr>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12" style="background-color:#ddd;">
				Este es un contenedor fluido, que se adapta al ancho del navegador
			</div>
		</div>
		<div class="row">
			<div class="col-md-6" style="background-color:#aaa;">
				Columna 1
			</div>
			<div class="col-md-4" style="background-color:#bbb;">
				Columna 2
			</div>
			<div class="col-md-2" style="background-color:#ccc;">
				Columna 3
			</div>
		</div>
	</div>
</body>
</html>
